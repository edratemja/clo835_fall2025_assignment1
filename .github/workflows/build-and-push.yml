name: Build and push images to ECR

# Trigger on push or PR to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      WEB_ECR_REPO: clo835-webapp
      MYSQL_ECR_REPO: clo835-mysql

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push MySQL Docker image
        run: |
          REG=${{ steps.login-ecr.outputs.registry }}
          docker build -t $REG/${{ env.MYSQL_ECR_REPO }}:${{ github.sha }} -f Dockerfile_mysql .
          docker push $REG/${{ env.MYSQL_ECR_REPO }}:${{ github.sha }}

      - name: Build and push Web App Docker image
        run: |
          REG=${{ steps.login-ecr.outputs.registry }}
          docker build -t $REG/${{ env.WEB_ECR_REPO }}:${{ github.sha }} -f Dockerfile .
          docker push $REG/${{ env.WEB_ECR_REPO }}:${{ github.sha }}

